name: Build FreeBSD+Clang

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]
  workflow_dispatch:

jobs:
  checkout:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
  clean:
    needs: [checkout]
    runs-on: self-hosted
    steps:
    - name: Create Build directory
      run: |
        sshpass -p Password1@ ssh root@192.168.1.102 "rm -rf /root/repo/* && mkdir -p /root/repo/build"
  rsync:
    needs: [clean]
    runs-on: self-hosted
    steps:
    - name: Rsync with FreeBSD
      run: |
        sshpass -p Password1@ rsync -av $GITHUB_WORKSPACE/ root@192.168.1.102:/root/repo
  cmake:
    needs: [rsync]
    runs-on: self-hosted
    steps:
    - name: Run CMake
      run: |
        sshpass -p Password1@ ssh root@192.168.1.102 "cd /root/repo/build && cmake -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc .."
  compile:
    needs: [cmake]
    runs-on: self-hosted
    steps:
    - name: Compiling
      run: |
        sshpass -p Password1@ ssh root@192.168.1.102 "cd /root/repo/build && make"